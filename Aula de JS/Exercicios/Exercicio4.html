<body>
        <h1>Testando a maioridade</h1>




    <script>
        let nome = prompt('Qual seu nome?')
        let idade = prompt ('Qual sua idade?')
        

        if(idade>18){
            document.write(`Nome: ${nome} idade: ${idade} <br> Maior de idade!`)
        }else{  
            document.write(`Nome: ${nome} idade: ${idade} <br> Menor de idade!`)
    } 
        
    </script>
</body>
